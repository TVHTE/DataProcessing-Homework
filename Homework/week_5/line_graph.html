<!DOCTYPE html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="line_graph.css">
      <body>

      <script src="//code.jquery.com/jquery-1.10.2.js"></script>

          <option value="TX" selected="selected"> Max Temp </option>
          <option value="FHX"> AVG Wind Speed </option>

      <div id="clearAll">
      	<input name="clearAllButton"
      	 type="button"
      	 value="Clear All"
      	 onclick="clearAll()" />
      </div>
      <script src='line_graph_2.js'></script>
      </body>
